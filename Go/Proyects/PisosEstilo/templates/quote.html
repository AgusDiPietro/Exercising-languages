<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Presupuesto</title>
    <link rel="stylesheet" href="/PisosEstilo/assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/jobs">Tipos de Trabajo</a></li>
                <li><a href="/woods">Tipos de Madera</a></li>
                <li><a href="/quote">Solicitar Presupuesto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Solicitar Presupuesto</h1>
        <form action="/quote" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Mensaje o Descripción:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
