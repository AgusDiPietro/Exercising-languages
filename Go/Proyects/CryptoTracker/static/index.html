<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>CryptoTracker</h1>
    </header>
    <main>
        <div class="container">
             <table id="cryptoTable">
                 <thead>
                     <tr>
                         <th>Symbol</th>
                         <th>Name</th>
                         <th>Price(USD)</th>
                         <th>Mrkt Cap</th>
                     </tr>
                 </thead>
                 <tbody>
                    <!-- Aquí se insertarán los datos de la API-->
                 </tbody>
            </table>
        </div>
        <div class="bitcoin-symbols">
            <span>₿</span>
            <span>₿</span>
            <span>₿</span>
        </div>
    </main>
    <form id="transactionForm">
        <label for="transactionType">Tipo:</label>
        <select id="transactionType" name="type">
            <option value="buy">Compra</option>
            <option value="sell">Venta</option>
        </select><br>
    
        <label for="coinSymbol">Símbolo:</label>
        <input type="text" id="coinSymbol" name="coin_symbol"><br>
    
        <label for="usdAmount">USD:</label>
        <input type="number" id="usdAmount" name="usd_amount"><br>
    
        <label for="tokenAmount">Tokens:</label>
        <input type="number" id="tokenAmount" name="token_amount"><br>
    
        <button type="submit">Agregar</button>
    </form>
    <footer>
      <p>Data provided by <a href="https://www.coingecko.com/en/api">CoinGecko API</a></p>
    </footer>
    <script src="static/script.js"></script>
</body>
</html>
